<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册/设置密码</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            overflow: hidden;
            font-family: "微软雅黑", sans-serif;
            /* 保持一致的深蓝色渐变背景 */
            background: linear-gradient(to bottom, #5a4ebb, #250f9a);
        }
        /* 顶部标题区域（深蓝色背景上） */
        .title-area {
            padding: 40px 25px;
            color: white;
        }
        .title-area h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        .title-area p {
            font-size: 16px;
            opacity: 0.9;
        }
        /* 浅蓝色表单框：固定高度 + 紧贴屏幕下边缘 */
        .form-box {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to bottom, #f2f6ff, #b4c5ec);
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            padding: 40px 25px;
            height: 600px; /* 固定高度（可根据需要调整数值） */
            overflow-y: auto; /* 内容超出时显示垂直滚动条 */
            /* 隐藏滚动条（可选，美化效果） */
            scrollbar-width: none; /* 火狐 */
        }
        /* 隐藏Chrome/Safari滚动条 */
        .form-box::-webkit-scrollbar {
            display: none;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
        }
        .input-group input {
            width: 100%;
            padding: 14px 15px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            background-color: #F8FAFF;
        }
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 15px;
            font-size: 17px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-btn {
            background-color: #5C27FE;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 顶部深蓝色背景标题 -->
    <div class="title-area">
        <h1>您好，</h1>
        <p>你是来说英语的吧！</p>
    </div>

    <!-- 底部浅蓝色固定高度表单框 -->
    <div class="form-box">
        <div class="input-group">
            <label for="phone">手机号</label>
            <input type="tel" id="phone" placeholder="请输入您的手机号">
        </div>
        <div class="input-group">
            <label for="code">验证码</label>
            <input type="text" id="code" placeholder="请输入您收到的验证码">
        </div>
        <div class="input-group">
            <label for="setPwd">设置密码</label>
            <input type="password" id="setPwd" placeholder="请输入您的密码">
        </div>
        <div class="input-group">
            <label for="confirmPwd">确认密码</label>
            <input type="password" id="confirmPwd" placeholder="请再次输入您的密码">
        </div>

        <a href="首页.html"><button class="btn login-btn">登录</button></a>
    </div>
</body>
</html>
