<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            overflow: hidden; /* 避免页面滚动 */
            font-family: "微软雅黑", sans-serif;
            /* 全屏深蓝色渐变背景（还原原图配色） */
            background: linear-gradient(to bottom, #5a4ebb, #250f9a);
        }

        .title-area {
            padding: 40px 25px;
            color: white;
        }
        .title-area h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        .title-area p {
            font-size: 16px;
            opacity: 0.9;
        }
        /* 浅蓝色表单框：紧贴屏幕下边缘 */
        .form-box {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to bottom, #f2f6ff, #b4c5ec);
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            padding: 40px 25px;
            height: 600px; /* 固定高度（可根据需要调整数值） */
            overflow-y: auto; /* 内容超出时显示垂直滚动条 */
            /* 隐藏滚动条（可选，美化效果） */
            scrollbar-width: none; /* 火狐 */
        }
        .input-group {
            margin-bottom: 25px;
        }
        .input-group label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
        }
        .input-group input {
            width: 100%;
            padding: 14px 15px;
            border: none; /* 去掉边框，还原原图简洁风格 */
            border-radius: 10px;
            font-size: 15px;
            background-color: #F8FAFF; /* 输入框浅底色 */
        }
        .forget {
            text-align: right;
            margin-bottom: 30px;
        }
        .forget a {
            color: #666;
            font-size: 13px;
            text-decoration: none;
        }
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 15px;
            font-size: 17px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .login-btn {
            background-color: #5C27FE; /* 登录按钮深蓝色 */
            color: white;
        }
        .register-btn {
            background-color: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>
    <div class="title-area">
        <h1>您好，</h1>
        <p>你是来说英语的吧！</p>
    </div>

    <!-- 浅蓝色表单框：紧贴屏幕下边缘 -->
    <div class="form-box">
        <div class="input-group">
            <label for="phone">手机号</label>
            <input type="tel" id="phone" placeholder="请输入您的手机号">
        </div>
        <div class="input-group">
            <label for="pwd">密码</label>
            <input type="password" id="pwd" placeholder="请输入您的密码">
        </div>
        <div class="forget">
            <a href="忘记密码.html">忘记密码？</a>
        </div>
        <a href="首页.html"><button class="btn login-btn">登录</button></a>
        <a href="注册.html"><button class="btn register-btn">注册</button></a>
    </div>
</body>
</html>
